<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/starter-controller.js"></script>

  </head>
  <body ng-app="starter">

  <ion-view ng-controller="CalendarController as calCtrl">

    <div class="bar bar-header">
      <h1 class="title">Popover</h1>
      <div class="buttons">
        <button class="button button-icon ion-more" ng-click="popover.show($event)">
        </button>
        <button ng-click="calCtrl.openPopover($event, 'SCHEDULE_N')">
        <ion-spinner icon="ios"></ion-spinner>
        </button>
    <div class="calendar-top-icon calendar-left">
        <button menu-toggle="left" class="button button-icon badge-button">
          <span class="icon-settings"></span>
        </button>
      </div>

      <div class="calendar-icons-center">
        <div class="calendar-top-icon calendar-middle calendar-middle-first">


        </div>
      </div>
      </div>
    </div>
    </ion-view>
  </body>
</html>
